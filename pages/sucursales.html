        <div class="nav__menu">

        </div>
      </div>
    </nav>
    <!-- cierre de fila logo + nav -->

    <section class="sucursalesmain">
      <div class="sucursales">
        <div class="caja suc1">
          <h2>Sucursal Nuñez</h2>
          <img src="..\assets\resto.jpg" alt="Libertador" />

          <h2>

              href="https://goo.gl/maps/yww6PKCHP9fyN7858"
              target="_blank"
              class="lsuc3"
              >Av. Cabildo 2010</a
            >
          </h2>

      <a class="iconos" href="https://instagram.com/">
        <i class="fa-brands fa-instagram" alt="Instagram"></i>
      </a>
      <a class="iconos" href="https://facebook.com/">
        <i class="fa-brands fa-facebook" alt="Facebook"></i>
      </a>
      <a class="iconos" href="https://outlook.com/">

      </a>
      <a class="iconos" href="https://whatsapp.com/">
